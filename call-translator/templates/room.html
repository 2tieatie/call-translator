<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
</head>
    <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4 ml">
                <video class="video-player" id="localStream" autoplay playsinline></video>
            </div>
            <div class="col-md-6 mb-4">
                <video class="video-player" id="remoteStream" autoplay playsinline></video>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat">
                <div class="title text-center">
                    <div class="roomTitle" id="roomTitle">Room</div>
                </div>
                <div>
                    <div class="messages" id="messages">
                    </div>
                </div>
                    <div class="input-container">
                        <input type="text" class="form-control" id="messageInput">
                        <button class="sendMessage" id="sendMessage">send</button>
                    </div>


            </div>
            <div class="copyCreds">
                <button id="copyLink">Copy Link</button>
                <button id="copyRoomId">Copy room ID</button>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-md-4 text-center">
                <div class="control-container" id="camera-btn">
<!--                    <img src="icons/camera.png" alt="Camera">-->
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="control-container" id="mic-btn">
<!--                    <img src="icons/mic.png" alt="Microphone">-->
                </div>
            </div>
            <div class="col-md-4 text-center">
                <a href="lobby.html" class="text-decoration-none">
                    <div class="control-container" id="leave-btn">
<!--                        <img src="icons/phone.png" alt="Leave Call">-->
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='javascript.js') }}"></script>
<script src="{{ url_for('static', filename='audio.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
